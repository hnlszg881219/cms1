#\u2460 \u542F\u7528unitils\u6240\u9700\u6A21\u5757   
unitils.modules=database,dbunit,spring  

unitils.module.dbunit.className=com.banhui.cms.unit.MySqlDbUnitModule  

#\u2461 \u914D\u7F6E\u6570\u636E\u5E93\u8FDE\u63A5  
database.driverClassName=com.mysql.jdbc.Driver 
database.url=jdbc:mysql://localhost:3306/cms_test?useUnicode=true&characterEncoding=UTF-8  
database.userName=root  
database.password=admin 
#\u914D\u7F6E\u4E3A\u6570\u636E\u5E93\u540D\u79F0
database.schemaNames=cms_test
#\u914D\u7F6E\u6570\u636E\u5E93\u65B9\u8A00
database.dialect=mysql
  
#\u2462 \u914D\u7F6E\u6570\u636E\u5E93\u7EF4\u62A4\u7B56\u7565.  
updateDataBaseSchema.enabled=false  
   
#\u2464 \u6570\u636E\u96C6\u52A0\u8F7D\u7B56\u7565  
DbUnitModule.DataSet.loadStrategy.default=org.unitils.dbunit.datasetloadstrategy.impl.CleanInsertLoadStrategy   
  
  
#\u2465 \u914D\u7F6E\u6570\u636E\u96C6\u5DE5\u5382  
DbUnitModule.DataSet.factory.default=org.unitils.dbunit.datasetfactory.impl.MultiSchemaXmlDataSetFactory  
DbUnitModule.ExpectedDataSet.factory.default=org.unitils.dbunit.datasetfactory.impl.MultiSchemaXmlDataSetFactory 

#\u2466 \u914D\u7F6E\u4E8B\u52A1\u7B56\u7565  
DatabaseModule.Transactional.value.default=commit  
  
#\u2467 \u914D\u7F6E\u6570\u636E\u96C6\u7ED3\u6784\u6A21\u5F0FXSD\u751F\u6210\u8DEF\u5F84  
dataSetStructureGenerator.xsd.dirName=resources/xsd  
